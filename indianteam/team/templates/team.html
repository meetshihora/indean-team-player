<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indean team members</title>
</head>
<body>
    <center>
        <h1>Indean team members</h1>

        <table border="1" width="20%" cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Garsi Number</th>
            </tr>

            {% for i in teamdetail %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.GarsiNumber}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
